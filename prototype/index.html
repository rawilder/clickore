<head>

    <!-- classes -->

    <!-- game logic -->

    <!-- bootstrap -->

    <div class="container">
        </br>
        </br>

                <div class="input-group">
                    <span id="resources-per-second" class="input-group-addon">/s</span>
                    <input id="resources" type="text" class="form-control" disabled>
                    <span class="input-group-btn">
                        <button id="mine" class="btn btn-primary">Mine</button>  <button id="reset" class="btn btn-warning">Reset</button>

        </div>
        </br>
        <div id="shop" class="row">
            <div class="col-md-6 text-right" id="Upgrade-Shop"> <!-- I'm going to make this a table element -->

            </div>
            <div class="col-md-6" id="Automation-Shop"> <!-- I'm going to make this a table element -->

            </div>
        </div>
